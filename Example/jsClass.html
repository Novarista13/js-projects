      function add100() {
        let result = 0;
        for (let i = 0; i < 100; i++) {
          result += i;
        }
        return result;
      }

      function addLater() {
        return new Promise((resolve, reject) => {
          let result = add100();

          if (result) resolve(result);
          else reject();
        });
      }
